<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index,follow">
    <meta name="description" content="A site about personal shit from Simon">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header>
        <a href="./index.html">
            <h1>Tic Tac Toe</h1>
        </a>
    </header>

    <main class="container">
        <select name="difficulty" id="difficulty">
            <option value="impossible">Impossible</option>
            <option value="easy">Easy</option>
            <option value="friend">2 players</option>
        </select>
        <section class="board" id="board">
            <div class="board__position board__position1 corner">1</div>
            <div class="board__position board__position2 edge">2</div>
            <div class="board__position board__position3 corner">3</div>
            <div class="board__position board__position4 edge">4</div>
            <div class="board__position board__position5 center">5</div>
            <div class="board__position board__position6 edge">6</div>
            <div class="board__position board__position7 corner">7</div>
            <div class="board__position board__position8 edge">8</div>
            <div class="board__position board__position9 corner">9</div>
        </section> 
        <button  class="restart" onclick="setDifficulty()">Restart</button>
    </main>

    <script src="./main.js"></script>
</body>

</html>
